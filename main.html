<html>
<head>
<video autoplay muted loop id="Galaxy Spin">
    <source src ="GalaxySpinAA-VFX 8mb.mp4" type = "video/mp4">
</video>
<style>
.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 30px;
  margin: 4px 2px;
  cursor: pointer;
}
#GalaxySpin{
    position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%; 
  min-height: 100%;
}

.button1 {background-color: #4CAF50;} /* Green */
.button2 {background-color: #008CBA;} /* Blue */
</style>
</head>
<body>
<div>
<button class="button button1">Green</button>
<button class="button button2">Blue</button>
</div>
<script>
    var video = document.getElementById("GalaxySpin");
    video.play();
</script>
</body>
</html>
